server:
   port: ${PGATE_SERVER_PORT:80}
   servlet:
     context-path: /
spring:
  application:
     name: payment-gateway
  datasource:
     username: ${PGATE_SVC_DB_USERNAME:sa}
     password: ${PGATE_SVC_DB_PASSWORD:sa}
     url: ${PGATE_SVC_DB_URL:jdbc:h2:mem:dbGateway}
     driver-class-name:  ${PGATE_SVC_DB_DRIVER:org.h2.Driver}
  jpa:
    hibernate:
        ddl-auto: update
    properties:
        hibernate:
            dialect: ${PGATE_SVC_DB_DIALECT:org.hibernate.dialect.H2Dialect}
            show-sql: true
            hbm2ddl:
               auto: update
eureka:
   client:
      serviceUrl:
         defaultZone: ${EUREKA_SERVER_URL:http://eureka-service/eureka}
   instance:
    preferIpAddress: true
    
